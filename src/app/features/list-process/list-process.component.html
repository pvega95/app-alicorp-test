<section class="table-material">
    <div class="table-material__container">
        <h1 class="table-material__title">LISTADO TEST ALICORP</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 fbx-table">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Codigo. </th>
            <td mat-cell *matCellDef="let element"> {{element.cod_seg}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre Contratista </th>
            <td mat-cell *matCellDef="let element"> {{element.contract}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Tipo Proceso </th>
            <td mat-cell *matCellDef="let element"> {{element.typeProcedure.name}} - {{element.number}}</td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <mat-icon aria-hidden="false" aria-label="close icon" (click)="delete(element._id)">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions"
        (page)="onChangedPage($event)"></mat-paginator>
    </div>
</section>
